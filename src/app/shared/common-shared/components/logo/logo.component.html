<svg viewBox="0 0 100 20">
  <defs>
    <g id="text">
      <text text-anchor="middle" x="10" y="10" class="small">See</text>
      <text text-anchor="middle" x="10" y="14" class="small">you</text>
      <text text-anchor="middle" x="50" y="15" class="logo">In my room</text>
    </g>
    <mask id="mask" x="0" y="0" width="100" height="20">
      <rect x="0" y="0" width="100" height="20" fill="#fff"></rect>
      <use xlink:href="#text"></use>
    </mask>
  </defs>
  <rect width="100" height="20" mask="url(#mask)" fill-opacity="1" fill="white"></rect>
  <use xlink:href="#text" mask="url(#mask)"></use>
</svg>
